<!DOCTYPE html>
<html>
<head>
    <title>PyGenCal - Generate Calendar</title>
</head>
<body>
    <h1>PyGenCal - Generate Calendar</h1>
    <form action="/generate_calendar" method="post">
        <label for="font_name">Font Name:</label>
        <input type="text" id="font_name" name="font_name" required><br><br>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" min="1900" max="2100" required><br><br>

        <label for="month">Month:</label>
        <input type="number" id="month" name="month" min="1" max="12" required><br><br>

        <button type="submit">Generate Calendar</button>
    </form>
</body>
</html>
